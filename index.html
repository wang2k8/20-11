<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Tri √Çn Th·∫ßy C√¥</title>
<style>
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  body {
    margin: 0;
    height: 100vh;
    width: 100vw;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: "Poppins", sans-serif;
  }

  /* Loading */
  #loading {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #111 0%, #000 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .circle {
    position: relative;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* üîπ Gi·∫£m 30% ƒë·ªô d√†y v√† k√≠ch th∆∞·ªõc v√≤ng xoay */
  .circle::before {
    content: "";
    position: absolute;
    width: 150px; /* gi·∫£m t·ª´ 190px */
    height: 150px; /* gi·∫£m t·ª´ 190px */
    border-radius: 50%;
    border: 4px solid transparent; /* m·∫£nh h∆°n 30% */
    border-top-color: #fff;
    border-right-color: #fff;
    animation: spin 1.4s linear infinite;
    filter: drop-shadow(0 0 8px #fff);
  }

  #icon {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    z-index: 2;
  }

  #loading p {
    margin-top: 25px;
    font-size: 16px;
    opacity: 0.8;
    letter-spacing: 1px;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  /* N√∫t tr√≤n trong su·ªët */
  .btn {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.6);
    background: rgba(255,255,255,0.08);
    color: white;
    font-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 12px rgba(255,255,255,0.15);
    cursor: pointer;
    opacity: 0;
    z-index: 5;
    transform: scale(0.7);
    transition: opacity 1s ease, transform 0.6s ease;
  }

  .btn.show {
    opacity: 1;
    transform: scale(1);
  }

  #btnSwipe { bottom: 15%; }
  #btnCenter { top: 45%; }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @media (orientation: landscape) {
    body::after {
      content: "‚ö†Ô∏è Vui l√≤ng xoay d·ªçc ƒëi·ªán tho·∫°i ƒë·ªÉ xem n·ªôi dung";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 18px;
    }
    video, #loading, .btn { display: none !important; }
  }
</style>
</head>
<body>

  <div id="loading">
    <div class="circle">
      <img id="icon" src="icon.png" alt="icon">
    </div>
    <p>ƒêang t·∫£i d·ªØ li·ªáu...</p>
  </div>

  <video id="video" src="part1.mp4" playsinline preload="auto"></video>

  <!-- N√∫t tr√≤n trong su·ªët -->
  <button id="btnSwipe" class="btn">‚¨á</button>
  <button id="btnCenter" class="btn">‚ú®</button>

  <audio id="music" src="nhac.mp3" loop preload="auto"></audio>

<script>
  const loading = document.getElementById("loading");
  const video = document.getElementById("video");
  const btnSwipe = document.getElementById("btnSwipe");
  const btnCenter = document.getElementById("btnCenter");
  const music = document.getElementById("music");

  let fadeInterval = null;

  function fadeVolume(target, step = 0.02) {
    clearInterval(fadeInterval);
    fadeInterval = setInterval(() => {
      if (Math.abs(music.volume - target) < step) {
        music.volume = target;
        clearInterval(fadeInterval);
      } else {
        music.volume += (music.volume < target ? step : -step);
      }
    }, 100);
  }

  // Khi load xong ‚Üí ph√°t nh·∫°c & video
  setTimeout(() => {
    loading.style.transition = "opacity 0.8s";
    loading.style.opacity = "0";
    setTimeout(() => {
      loading.remove();
      video.style.display = "block";
      video.play();
      music.volume = 1;
      music.play().catch(()=>{});
    }, 800);
  }, 3500);

  let firstShown = false;
  let secondShown = false;

  video.addEventListener("timeupdate", () => {
    if (video.currentTime >= 5 && !firstShown) {
      video.pause();
      firstShown = true;
      btnSwipe.classList.add("show");
      fadeVolume(0.3);
    }
    if (video.currentTime >= 10 && !secondShown) {
      video.pause();
      secondShown = true;
      btnCenter.classList.add("show");
      fadeVolume(0.3);
    }
  });

  btnSwipe.addEventListener("click", () => {
    btnSwipe.classList.remove("show");
    fadeVolume(1);
    video.play();
  });

  btnCenter.addEventListener("click", () => {
    btnCenter.classList.remove("show");
    fadeVolume(1);
    video.play();
  });

  document.body.addEventListener("click", () => fadeVolume(1));
</script>
</body>
</html>
