<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Image Viewer - Mobile Horizontal Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;  /* Đổi nền từ đen (#000) thành trắng (#fff) */
            height: 100vh;
            height: 100dvh;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;  /* Giữ nguyên để ảnh vừa khớp màn hình nhất (không cắt, giữ tỷ lệ) */
            pointer-events: none;
            transition: transform 0.05s ease-out;
        }
        #img1 { z-index: 5; }
        #img2 { z-index: 4; }
        #img3 { z-index: 3; }
        #img4 { z-index: 2; }
        #img5 { z-index: 1; }

        /* ================== ĐIỆN THOẠI DỌC → CHỈ XOAY ẢNH 90° (KHÔNG XOAY TRANG) ================== */
        @media (orientation: portrait) and (max-width: 768px) {
            img {
                /* Chỉ xoay ảnh 90° để hiển thị ngang, không xoay container/trang */
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }
        /* iOS Safari fix: dùng 100dvh / 100dvw nếu hỗ trợ */
        @supports (height: 100dvh) {
            @media (orientation: portrait) and (max-width: 768px) {
                /* Không cần thay đổi gì thêm, vì đã xoay ảnh */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img5" src="img1.png" alt="Layer 5">
        <img id="img4" src="img2.png" alt="Layer 4">
        <img id="img3" src="img3.png" alt="Layer 3">
        <img id="img2" src="img4.png" alt="Layer 2">
        <img id="img1" src="img5.png" alt="Layer 1">
    </div>

    <script>
        const imgs = [
            { el: document.getElementById('img1'), factor: 0.1 },
            { el: document.getElementById('img2'), factor: 0.3 },
            { el: document.getElementById('img3'), factor: 0.6 },
            { el: document.getElementById('img4'), factor: 0.8 },
            { el: document.getElementById('img5'), factor: 1.0 }
        ];

        const maxMove = 120;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            window.addEventListener('deviceorientation', (event) => {
                if (event.gamma === null) return; // Một số thiết bị không hỗ trợ
                let gamma = event.gamma; // -90 to 90 (giữ nguyên trục nghiêng)
                let beta = event.beta;   // -180 to 180 (giữ nguyên trục nghiêng)

                // Chuẩn hóa beta về khoảng -90 to 90 (giữ nguyên)
                if (beta > 90) beta = 90;
                if (beta < -90) beta = -90;

                updateParallax(gamma * 2.2, beta * 2.2);
            });
        } else {
            document.addEventListener('mousemove', (event) => {
                const mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
                const mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                updateParallax(mouseX * 60, mouseY * 60);
            });
        }

        function updateParallax(deltaX, deltaY) {
            imgs.forEach(img => {
                const easedX = Math.tanh(deltaX * img.factor / maxMove) * maxMove;
                const easedY = Math.tanh(deltaY * img.factor / maxMove) * maxMove;

                let rotate = 0;
                if (isMobile) {
                    rotate = deltaX * 0.12; // Nhẹ nhàng hơn, giữ nguyên logic
                }

                // Thêm rotate(90deg) nếu trong portrait (để ảnh xoay ngang), nhưng script vẫn áp dụng parallax như cũ
                let baseTransform = 'translate(-50%, -50%)';
                if (window.innerHeight > window.innerWidth && isMobile) {  // Phát hiện portrait
                    baseTransform += ' rotate(90deg)';
                }
                img.el.style.transform = 
                    `${baseTransform} translate(${easedX}px, ${easedY}px) rotate(${rotate}deg)`;
            });
        }

        // Khởi động lần đầu
        updateParallax(0, 0);
    </script>
</body>
</html>
