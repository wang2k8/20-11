<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Parallax - 0.1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            background: #ffffff; /* Nền trắng */
            touch-action: none;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
            transition: transform 0.1s ease-out;
        }
        #img1 { z-index: 5; }
        #img2 { z-index: 4; }
        #img3 { z-index: 3; }
        #img4 { z-index: 2; }
        #img5 { z-index: 1; }

        /* CHỈ XOAY ẢNH KHI ĐIỆN THOẠI ĐỨNG (portrait) */
        @media screen and (orientation: portrait) and (max-width: 768px) {
            .container {
                transform: rotate(0deg); /* Không xoay trang */
            }
            img {
                /* Xoay ảnh 90° + hoán đổi chiều rộng cao để vừa màn hình */
                width: 100vh !important;
                height: 100vw !important;
                max-width: 100vh !important;
                max-height: 100vw !important;
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }

        /* Khi điện thoại nằm ngang rồi thì giữ nguyên */
        @media screen and (orientation: landscape) {
            img {
                width: 100vw !important;
                height: 100vh !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img5" src="img1.png" alt="Layer 5">
        <img id="img4" src="img2.png" alt="Layer 4">
        <img id="img3" src="img3.png" alt="Layer 3">
        <img id="img2" src="img4.png" alt="Layer 4">
        <img id="img1" src="img5.png" alt="Layer 1">
    </div>

    <script>
        const imgs = [
            { el: document.getElementById('img1'), factor: 0.12 },
            { el: document.getElementById('img2'), factor: 0.28 },
            { el: document.getElementById('img3'), factor: 0.50 },
            { el: document.getElementById('img4'), factor: 0.75 },
            { el: document.getElementById('img5'), factor: 1.0 }
        ];

        const maxMove = 120;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Đảm bảo ảnh luôn vừa khung khi resize/xoay màn hình
        window.addEventListener('resize', resetBaseTransform);
        window.addEventListener('orientationchange', () => {
            setTimeout(resetBaseTransform, 200);
        });

        function resetBaseTransform() {
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;
            const isSmall = window.innerWidth <= 768;

            imgs.forEach(img => {
                if (isPortrait && isSmall) {
                    img.el.style.transform = 'translate(-50%, -50%) rotate(90deg)';
                } else {
                    img.el.style.transform = 'translate(-50%, -50%)';
                }
            });
        }

        if (isMobile) {
            // Yêu cầu quyền truy cập gyro trên iOS 13+
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.body.addEventListener('click', requestGyroPermission, { once: true });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        } else {
            document.addEventListener('mousemove', handleMouse);
        }

        function requestGyroPermission() {
            DeviceOrientationEvent.requestPermission()
                .then(response => {
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                })
                .catch(console.error);
        }

        function handleOrientation(event) {
            if (!event.gamma && !event.beta) return;
            const gamma = event.gamma || 0;  // trái-phải
            const beta = event.beta || 0;    // trước-sau
            updateParallax(gamma * 1.8, beta * 1.8);
        }

        function handleMouse(event) {
            const x = (event.clientX / window.innerWidth - 0.5) * 2;
            const y = (event.clientY / window.innerHeight - 0.5) * 2;
            updateParallax(x * 70, y * 70);
        }

        function updateParallax(deltaX, deltaY) {
            imgs.forEach(img => {
                const moveX = Math.tanh(deltaX * img.factor / maxMove) * maxMove;
                const moveY = Math.tanh(deltaY * img.factor / maxMove) * maxMove;
                const rotateY = deltaX * 0.12;  // nghiêng trái-phải
                const rotateX = -deltaY * 0.08; // nghiêng trước-sau

                const isPortrait = window.matchMedia("(orientation: portrait)").matches;
                const isSmall = window.innerWidth <= 768;

                let base = 'translate(-50%, -50%)';
                if (isPortrait && isSmall) {
                    base += ' rotate(90deg)';
                }

                img.el.style.transform = `${base} translate(${moveX}px, ${moveY}px) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
            });
        }

        // Khởi động
        resetBaseTransform();
    </script>
</body>
</html>
