<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax - Tâm chính giữa</title>
    <style>
        * { margin:0; padding:0; }
        body {
            overflow: hidden;
            background: #ffffff;
            font-family: -apple-system, sans-serif;
            touch-action: pan-y; /* cho iOS mượt hơn */
        }
        .scene {
            position: fixed;
            inset: 0;
            perspective: 1000px;
        }
        .container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100vmin;
            height: 100vmin;
            max-width: 100vw;
            max-height: 100vh;
        }
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.98);
            pointer-events: none;
        }
        img {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
            user-select: none;
            -webkit-user-drag: none;
        }
        #img1 { z-index: 5; }
        #img2 { z-index: 4; }
        #img3 { z-index: 3; }
        #img4 { z-index: 2; }
        #img5 { z-index: 1; }

        /* Nút xin quyền iOS */
        #btn {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 20px;
            border: none;
            z-index: 9999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        #btn.hide { display: none; }

        /* Xoay ngang ảnh khi điện thoại dọc */
        @media (orientation: portrait) and (max-width: 768px) {
            img { transform: translate(-50%, -50%) rotate(90deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="container">
            <img id="img5" src="img1.png" alt="1">
            <img id="img4" src="img2.png" alt="2">
            <img id="img3" src="img3.png" alt="3">
            <img id="img2" src="img4.png" alt="4">
            <img id="img1" src="img5.png" alt="5">
        </div>
    </div>

    <button id="btn">
        <div style="font-size:48px;">Touch để bật 3D</div>
        <div style="font-size:16px;opacity:0.8;">Nghiêng máy để xem hiệu ứng</div>
    </button>

    <script>
        const imgs = [
            { el: document.getElementById('img1'), f: 0.10 },
            { el: document.getElementById('img2'), f: 0.30 },
            { el: document.getElementById('img3'), f: 0.60 },
            { el: document.getElementById('img4'), f: 0.80 },
            { el: document.getElementById('img5'), f: 1.00 }
        ];
        const maxMove = 360;
        const defaultX = 18;
        const defaultY = -10;

        const btn = document.getElementById('btn');
        let permission = false;

        // Góc mặc định ngay từ đầu
        update(defaultX, defaultY);

        // === XIN QUYỀN iOS ===
        btn.onclick = () => {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(r => {
                        if (r === 'granted') {
                            permission = true;
                            btn.classList.add('hide');
                            start();
                        }
                    })
                    .catch(() => {});
            } else {
                permission = true;
                btn.classList.add('hide');
                start();
            }
        };

        function start() {
            window.addEventListener('deviceorientation', e => {
                if (!permission) return;
                const x = e.gamma || 0;
                const y = e.beta  || 0;
                update(x * 1, y * 1);
            });

            // PC vẫn dùng chuột
            document.addEventListener('mousemove', e => {
                const mx = (e.clientX / innerWidth - 0.5) * 50;
                const my = (e.clientY / innerHeight - 0.5) * 50;
                update(mx, my);
            });
        }

        function update(dx, dy) {
            imgs.forEach(img => {
                const easeX = Math.tanh(dx * img.f / maxMove) * maxMove;
                const easeY = Math.tanh(dy * img.f / maxMove) * maxMove;
                const rot   = dx * 0.05;
                img.el.style.transform = 
                    `translate(-50%, -50%) translate(${easeX}px, ${easeY}px) rotate(${rot}deg)`;
            });
        }

        // Tự động chạy nếu không phải iOS
        if (!/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            permission = true;
            btn.classList.add('hide');
            start();
        }
    </script>
</body>
</html>
