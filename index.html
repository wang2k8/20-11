<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Parallax Image Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
        }
        #img1 { z-index: 5; }
        #img2 { z-index: 4; }
        #img3 { z-index: 3; }
        #img4 { z-index: 2; }
        #img5 { z-index: 1; }
    </style>
</head>
<body>
    <div class="container">
        <img id="img5" src="img1.png" alt="Image 1">
        <img id="img4" src="img2.png" alt="Image 2">
        <img id="img3" src="img3.png" alt="Image 3">
        <img id="img2" src="img4.png" alt="Image 4">
        <img id="img1" src="img5.png" alt="Image 5">
    </div>

    <script>
        const imgs = [
            { el: document.getElementById('img1'), factor: 0.1 }, // Gần nhất, di chuyển ít nhất
            { el: document.getElementById('img2'), factor: 0.3 },
            { el: document.getElementById('img3'), factor: 0.6 }, // Ảnh to hơn, cường độ cao hơn
            { el: document.getElementById('img4'), factor: 0.8 },
            { el: document.getElementById('img5'), factor: 1.0 }  // Xa nhất, di chuyển nhiều nhất
        ];

        const maxMove = 100; // Giới hạn di chuyển tối đa (px) cho img5

        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            // Sử dụng DeviceOrientation cho điện thoại
            window.addEventListener('deviceorientation', (event) => {
                const gamma = event.gamma; // Nghiêng trái/phải (-90 to 90)
                const beta = event.beta;   // Nghiêng trước/sau (-180 to 180)
                // Sử dụng gamma cho hiệu ứng trái/phải, beta cho trên/dưới
                updateParallax(gamma * 2, beta * 2); // Nhân 2 để tăng cường độ
            });
        } else {
            // Sử dụng mouse move cho máy tính
            document.addEventListener('mousemove', (event) => {
                const mouseX = (event.clientX / window.innerWidth - 0.5) * 2; // -1 to 1
                const mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                updateParallax(mouseX * 50, mouseY * 50); // Nhân để tăng cường độ
            });
        }

        function updateParallax(deltaX, deltaY) {
            imgs.forEach(img => {
                // Áp dụng easing với tanh để giới hạn và giảm dần khi gần biên
                const easedX = Math.tanh(deltaX * img.factor / maxMove) * maxMove;
                const easedY = Math.tanh(deltaY * img.factor / maxMove) * maxMove;
                img.el.style.transform = `translate(-50%, -50%) translate(${easedX}px, ${easedY}px)`;
            });
        }
    </script>
</body>
</html>
