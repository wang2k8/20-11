<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug ver 54</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ffffff; /* Đổi thành trắng */
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 100%;
            max-height: 100%;
            pointer-events: none;
            /* Thêm bóng nhẹ để layer nổi bật trên nền trắng */
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15));
            transition: filter 0.3s ease;
        }
        #img1 { z-index: 5; }
        #img2 { z-index: 4; }
        #img3 { z-index: 3; }
        #img4 { z-index: 2; }
        #img5 { z-index: 1; }

        /* Trên điện thoại, xoay ảnh nằm ngang nếu cần */
        @media (orientation: portrait) and (max-width: 768px) {
            img {
                transform: translate(-50%, -50%) rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img5" src="img1.png" alt="Image 1">
        <img id="img4" src="img2.png" alt="Image 2">
        <img id="img3" src="img3.png" alt="Image 3">
        <img id="img2" src="img4.png" alt="Image 4">
        <img id="img1" src="img5.png" alt="Image 5">
    </div>

    <script>
        const imgs = [
            { el: document.getElementById('img1'), factor: 0.1 }, // Gần nhất
            { el: document.getElementById('img2'), factor: 0.3 },
            { el: document.getElementById('img3'), factor: 0.6 },
            { el: document.getElementById('img4'), factor: 0.8 },
            { el: document.getElementById('img5'), factor: 1.0 }  // Xa nhất
        ];

        const maxMove = 100; // px

        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            window.addEventListener('deviceorientation', (event) => {
                const gamma = event.gamma || 0; // trái-phải
                const beta  = event.beta  || 0; // trước-sau
                updateParallax(gamma * 2, beta * 2);
            });
        } else {
            document.addEventListener('mousemove', (event) => {
                const mouseX = (event.clientX / window.innerWidth - 0.5) * 2;
                const mouseY = (event.clientY / window.innerHeight - 0.5) * 2;
                updateParallax(mouseX * 50, mouseY * 50);
            });
        }

        function updateParallax(deltaX, deltaY) {
            imgs.forEach(img => {
                const easedX = Math.tanh(deltaX * img.factor / maxMove) * maxMove;
                const easedY = Math.tanh(deltaY * img.factor / maxMove) * maxMove;

                let rotate = 0;
                if (isMobile) {
                    rotate = deltaX * 0.1;
                }

                img.el.style.transform = 
                    `translate(-50%, -50%) translate(${easedX}px, ${easedY}px) rotate(${rotate}deg)`;
            });
        }
    </script>
</body>
</html>
